<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button-primary {
            background-color: black;
            color: white;
        }
        .button-secondary {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Button Example</h1>
    <button class="button button-primary" onclick="buttonClick('Primary Button')">Primary Button</button>
    <button class="button button-secondary" onclick="buttonClick('Secondary Button')">Secondary Button</button>
    
    <script>
        function buttonClick(buttonName) {
            alert(buttonName + ' clicked!');
        }
    </script>
</body>
</html>
